version: '3.4'

services:
  backend:
    image: 'django-postgres:dangoapp-LATEST'
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./app:/app
    environment:
      - DB_HOST=postgresdb
      - DB_NAME=db_host
      - DB_USER=db_user
      - DB_PASS=changethis
      - DB_PORT=5432
    depends_on:
      - postgresdb

  postgresdb:
    image: postgres:15-alpine
    volumes: 
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=db_host
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=changethis
volumes:
  db-data:

